<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <main>
            <div id="display">
                <div id="displayValue">
                    <div id="currentDisplay">0</div>
                </div>
            </div>

            <div id="pad">
                <div class="operator">
                    <div class="op">+</div>
                    <div class="op">-</div>
                    <div class="op">x</div>
                    <div class="op">/</div>
                </div>

                <div class="number">
                    <div class="digit">7</div>
                    <div class="digit">8</div>
                    <div class="digit">9</div>
                    <div class="digit">4</div>
                    <div class="digit">5</div>
                    <div class="digit">6</div>
                    <div class="digit">1</div>
                    <div class="digit">2</div>
                    <div class="digit">3</div>
                    <div class="digit zero">0</div>
                    <div id="decimal">.</div>
                    <div id="clear">C</div>
                </div>

                <div class="operator equal">
                    <div id="exe">=</div>
                </div>
            </div>
        </main>
    </body>
</html>
